<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet", href="StyleSignUp.css">
    <title>#Jeng.Sign up</title>
</head>
<body>
   
      <div class= "jhenk">
            <form action="">
               
            <center><h1> Sign up </h1></center>
            <fieldset align ="left" >

                <div>
                   User information <br>
                <div>
                <div>
                    <label for = "fname" > Firstname : </label>
                    <input type = "text" name = "fname" id ="fname" placeholder="Firstname" required>
                </div>
                <div>
                    <label for = "lname" > Surname : </label>
                    <input type = "text" name = "lname" id ="lname"placeholder="Lastname" required>
                </div>
                <div>
                    <label for = "date" > Birthday : </label>
                    <input type = "date" name = "day" required> 
    
                </div>
                <div>
                    <label for="phone">Tel. :</label>
                    <input type="tel" name="phone" id="phone" pattern="[0-9]{10}" placeholder="0XX-XXX-XXXX" required><br>
                </div>
                <div>
                    Gender : <br>
                <div>
                    <input type="radio" name ="gender">
                    <label for = "male">Male</label>
                    </div>
                <div>
                    <input type="radio" name ="gender">
                    <label for = "female" > Female</label>
                    </div>
                <div>
                    <input type="radio"  name ="gender">
                    <label for = "other"> Other</label>
                    </div>
            
                </div>
                <div>
                    Account information <br>
                <div>
                    <label for = "email" >  E - mail : </label>
                    <input type = "email" name = "email" id ="email"placeholder="Email" required>
                </div>
                <div>
                    <label for = "password" > Password : </label>
                    <input type = "password" name = "password" id ="password"placeholder="password" required>
                </div>
                <div>
                    <label for = "password" > Password  : </label>
                    <input type = "password" name = "password" id ="password"placeholder="Confim password" required>
                </div>
                </div>
                <br>
                  <center> <button class="button"> ลงทะเบียน </button> </center>
               </form>
               
            </fieldset>
       
                  
            <div class="register-link">
                <center><p>คุณมีบัญชีอยู่แล้ว <a href="indexPlus.html"> log in </a></p> </center>
          
        
        
            </form>
      
        </div> 
  

</body>
</html>
